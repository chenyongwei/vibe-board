services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-vibe_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vibe_board}
      MYSQL_USER: ${MYSQL_USER:-vibe}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vibe_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-vibe_root}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 6101
      STORAGE_BACKEND: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-vibe}
      DB_PASSWORD: ${MYSQL_PASSWORD:-vibe_pass}
      DB_NAME: ${MYSQL_DATABASE:-vibe_board}
      DB_CREATE_IF_NOT_EXISTS: "1"
      AGENT_OFFLINE_TIMEOUT_SECONDS: ${AGENT_OFFLINE_TIMEOUT_SECONDS:-45}
    depends_on:
      mysql:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    restart: unless-stopped
    depends_on:
      - api

  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "61100:61100"
    volumes:
      - ./docker/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - ui

volumes:
  mysql_data:
